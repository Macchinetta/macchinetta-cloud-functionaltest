# 環境依存しないフレームワークの設定値

spring:
  application:
    name: ssmn
  session:
    store-type: redis
    # Session Timeout setting(Junit実行時は Selenide.property の until.session.timeout.sec の値のほうが大きいことを確認すること。)
    timeoutSecond: 10
  redis:
    listener:
      concurrencyLimit: 2

cloud:
  aws:
    stack:
      auto: false

management:
  context-path: /management